<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col" *ngFor="let weather of (weatherList[0] || []).list"> {{ weather.dt * 1000  | date:'shortTime' }} </th>
  </tr>
  </thead>

  <tbody>
    <tr *ngIf="isLoading">
      <td scope="row">Loading...</td>
    </tr>
    
    <tr *ngFor="let weather of weatherList">
      <td scope="row" class="city">{{weather.city.name}}</td>
      <td scope="row" *ngFor="let temperature of weather.list">{{ temperature.main.temp }} &deg;</td>
    </tr>
  </tbody>
</table>
